<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Ano de Transformice 🐭💗</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="queijo.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(#f8eaff, #e2f5ff);
      color: #333;
      text-align: center;
    }
    header {
      background-color: #ffccf2;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.5rem;
      color: #904eb0;
    }
    main {
      padding: 2rem;
    }
    .start-btn {
      background-color: #c8b4e4;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .start-btn:hover {
      background-color: #a793cf;
    }
    .dialogue {
      margin-top: 2rem;
      font-size: 1.1rem;
    }
    .footer {
     font-size: 0.9rem;
      color: #888;
      padding: 1rem;
      background-color: transparent;
    }
    .decorations {
      margin-top: 2rem;
    }
    .decorations img {
      width: 80px;
      margin: 0 10px;
      vertical-align: middle;
    }
    .name-label {
      display: block;
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.3rem;
    }
    .char-container {
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>1 ano entre queijos e corações 🧀💘🥰</h1>
    <p>Ratão nos uniu, e agora... cê tá preso comigo nesse mapa pra sempre 🐭</p>
  </header>
  <main>
    <div class="decorations">
      <img src="Cheese.webp" alt="Queijo">

      <div class="char-container">
        <img src="Site-logo.webp" alt="Ratinho bemgotica#0000">
        <span class="name-label">Bemgotica#0000</span>
      </div>

      <div class="char-container">
        <img src="Site-logo.webp" alt="Ratinho mazettinho#0000">
        <span class="name-label">Mazettinho#0000</span>
      </div>

      <img src="Cheese.webp" alt="Queijo">
    </div>

    <p class="dialogue">
      Hoje, faz 1 ano que um ratinho entrou na minha vida de brincadeira… e ficou.
    </p>
    <button class="start-btn" onclick="window.location.href='história.html'">Começar a aventura</button>
  </main>
  <div class="footer">
    Feito com amor por Nodextina 💖
  </div>
</body>
</html>
